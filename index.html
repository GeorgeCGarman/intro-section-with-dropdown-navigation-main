<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img class="logo" src="images/logo.svg" alt="logo-img">
    </div>
    <div class="nav-content">
      <div class="dropdown">
        <div class="dropdown-btn">
          <a href="#">Features</a>
        </div>
        <div class="dropdown-items">
          <a href="#">Todo List</a>
          <a href="#">Calender</a>
          <a href="#">Reminders</a>
          <a href="#">Planning</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="dropdown-btn">
          <a href="#">Company</a>
        </div>
        <div class="dropdown-items">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
      </div>
      <a type="button" name="button">Careers</a>
      <a type="button" name="button">About</a>
      <div class="nav-btns">
        <button type="button" name="button">Login</button>
        <button type="button" name="button">Register</button>
      </div>
    </div>

  </nav>

  <section class="hero">
    <!-- <img class="hero-img-mobile" src="images/image-hero-mobile.png" alt="hero-img"> -->

    <div class="text-wrapper">
      <h1 class=hero-title>Make remote work</h1>
      <p class="hero-text">Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.</p>
      <button class="btn-full" type="button" name="button">Learn more</button>
    </div>
    <img class="hero-img-desktop" src="images/image-hero-desktop.png" alt="hero-img">
    
    <div class="brand-wrapper">
      <img src="images/client-meet.svg" style="order: 1" alt="">
      <img src="images/client-maker.svg" style="order: 2" alt="">
      <img src="images/client-databiz.svg" style="order: 3" alt="">
      <img src="images/client-audiophile.svg" style="order: 4" alt="">
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
